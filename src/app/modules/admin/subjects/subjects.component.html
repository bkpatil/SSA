<div class="container students-view">
  <span class="selected-app-name">{{user.selectedApp.name}}</span> 
  <span class="row go-icon" *ngIf="frontVisible">
    <span (click)="flip()">
      <button mat-button color="primary"><mat-icon>add</mat-icon>Add Subjects</button>
    </span>
    <span (click)="showSearch = true" *ngIf="!showSearch">
      <button mat-button color="primary"><mat-icon>search</mat-icon>Show Search</button>
    </span>
  </span> 
  <span class="row go-icon" *ngIf="!frontVisible">
    <span (click)="flip()">
      <button mat-button color="primary">View Subjects</button>
    </span>
  </span> 
  <div class="card" [style.width.px]="data.width" [style.height.px]="data.height">
    <div class="front" *ngIf="frontVisible">
        <add-form *ngIf="showSearch" [fields]='searchFields' [(newRecord)]='newRecord' [button]="'Get Subjects'" (onAdd)="onSearch($event)"></add-form>
      <data-grid [(data)]="data" [fields]='fields' (ondelete)="onDelete($event)" [selectedApp]='dataService.selectedApp.name' *ngIf='callGrid && !showSearch'></data-grid>
    </div>
    <div class="back" *ngIf="!frontVisible">
      <add-form [fields]='fields' [(newRecord)]='newRecord' (onAdd)="addNewStudent($event)"></add-form>
    </div>
  </div>
</div>
