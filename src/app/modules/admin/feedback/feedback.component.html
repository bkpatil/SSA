<div class="container students-view">
  <span class="selected-app-name">{{user.selectedApp.name}}</span>
  <!-- <span class="row go-icon" *ngIf="frontVisible">
      <span (click)="openSearch()">
        <button mat-button color="primary"><mat-icon>search</mat-icon>Search</button>
      </span>
    </span>  -->
  <span class="row go-icon" *ngIf="!frontVisible">
    <span (click)="flip()">
      <button mat-button color="primary">View departments</button>
    </span>
  </span>
  <div class="card" [style.width.px]="data.width" [style.height.px]="data.height">
    <div class="front" *ngIf="frontVisible">
      <div class="dashboard-wrapper" style="width: 500px;padding-left:100px;padding-top:10px">
        <div *ngIf ='callGraph'>
          <app-chart [(config)]='feedbackConfig'></app-chart>
        </div>
        <div>
          <b>Select Department :</b>
          <mat-form-field>
            <mat-select placeholder="--Select--" (change)="dataChanged($event)">
              <mat-option *ngFor="let value of department" [value]="value.value">
                {{ value.name || value.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="flip()">View</button>
        </div>
        <!-- <mat-grid-list cols="1" rowHeight="{{rowHeight}}" gutterSize="15px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                 
                </mat-grid-tile>
                <mat-divider></mat-divider>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                 
                </mat-grid-tile>
              </mat-grid-list> -->
      </div>
    </div>
    <div class="back" *ngIf="!frontVisible">
      <data-grid [(data)]="data" [fields]='fields' [selectedApp]='dataService.selectedApp.name' (ondelete)="onDelete($event)" *ngIf='callGrid'></data-grid>
    </div>
  </div>
</div>
