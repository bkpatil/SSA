<!-- new design -->
<div class="container students-view">
    <span class="selected-app-name">{{user.selectedApp.name}}</span>
    <button mat-flat-button (click)="pay()">PAY</button>
    <button mat-flat-button (click)="record()">Record</button>
  
    <div class="card" [style.width.px]="data.width" [style.height.px]="data.height">
      <div class="grid-header flex-div grid-filter" *ngIf="data.showFilter">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="enter employee ID">
        </mat-form-field>
        <span class="flex-one"></span>
      </div> 
      <div class="grid-body">
          <mat-table [dataSource]="dataSource" matSort [style.max-height.px]="data.maxHeight" >
            <ng-container matColumnDef="empId">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Employee ID</mat-header-cell>
              <mat-cell *matCellDef="let user"></mat-cell>
            </ng-container>
            <ng-container matColumnDef="anualPackage">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Anual Package</mat-header-cell>
              <mat-cell *matCellDef="let user"></mat-cell>
            </ng-container>
            <ng-container matColumnDef="monthPackage">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Month Package</mat-header-cell>
              <mat-cell *matCellDef="let user"></mat-cell>
            </ng-container>
            <ng-container matColumnDef="paidSalary">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Paid Salary</mat-header-cell>
              <mat-cell *matCellDef="let user"></mat-cell>
            </ng-container>
            <ng-container matColumnDef="pendingSalary">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Pending Salary</mat-header-cell>
              <mat-cell *matCellDef="let user"></mat-cell>
            </ng-container>
            <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
              <mat-cell *matCellDef="let user"></mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
          </mat-table>
        <div class="grid-footer" *ngIf="data.showFooter">
          <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
          </mat-paginator>
        </div>
      </div>
      <!-- <div *ngIf="!dataSource.length">
        <h1 style="text-align:center;margin-top:20px">No Data to display</h1>
      </div> -->
    </div>
  </div>
