<section class="todoapp">
    <header class="header">
      <h5>Todo List <span *ngIf="todos && todos.length > 0">-  <strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span></h5>
      <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.message" (keyup.enter)="addTodo()">
    </header>
    <section class="main" *ngIf="todos && todos.length > 0">
      <ul class="todo-list">
        <li *ngFor="let todo of todos" [class.completed]="todo.isActive === '0'">
          <div class="view">
            <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.isActive === '0'">
            <label>{{todo.message}}</label>
            <button class="destroy" (click)="removeTodo(todo)"></button>
          </div>
        </li>
      </ul>
    </section>

      <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
    </footer> -->
  </section>
