<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55" style="padding-top:20px">
			<form class="login100-form validate-form flex-sb flex-w">
				<h2>
					<img src="assets/images/logo.PNG" style="width:150px;height:150px;margin-left:120px" />
				</h2>
				<span class="login100-form-title p-b-32" style="text-align:center">
					Smart School Login
				</span>

				<span class="txt1 p-b-11">
					Username
				</span>
				<div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
					<input class="input100" type="text" name="username" [(ngModel)]="userName">
					<span class="focus-input100"></span>
				</div>

				<span class="txt1 p-b-11" *ngIf="!showNew">
					Password
				</span>
				<div *ngIf="!showNew" class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
					<!-- <span class="btn-show-pass">
						<i class="fa fa-eye-slash"></i>
					</span> -->
					<input class="input100" type="password" name="pass" [(ngModel)]="password">
					<span class="focus-input100"></span>
				</div>
				<span class="txt1 p-b-11" *ngIf="showNew">
					New Password
				</span>
				<div *ngIf="showNew" class="wrap-input100 validate-input m-b-12" data-validate="New Password is required">
					<!-- <span class="btn-show-pass1">
						<i class="fa fa-eye-slash"></i>
					</span> -->
					<input class="input100" type="password" name="pass" [(ngModel)]="newPassword">
					<span class="focus-input100"></span>
				</div>
				<span class="txt1 p-b-11" *ngIf="showNew">
					Confirm New Password
				</span>
				<div *ngIf="showNew" class="wrap-input100 validate-input m-b-12" data-validate="Confirm New Password is required">
					<!-- <span class="btn-show-pass2">
						<i class="fa fa-eye-slash"></i>
					</span> -->
					<input class="input100" type="password" name="pass" [(ngModel)]="confirmNewPassword">
					<span class="focus-input100"></span>
				</div>

				<div class="flex-sb-m w-full p-b-48" *ngIf="!showNew">
					<div>
						<a href="#" class="txt3" (click)="showNew = true">
							Forgot Password?
						</a>
					</div>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" (click)="onLogin()" *ngIf="!showNew">
						Login
					</button>
					<button class="login100-form-btn" (click)="onReset()" *ngIf="showNew">
						Reset Password
					</button>
				</div>

			</form>
		</div>
	</div>
</div>

<div id="dropDownSelect1"></div>
